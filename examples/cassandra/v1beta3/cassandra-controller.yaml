apiVersion: v1beta3
kind: ReplicationController
metadata: 
  labels: 
    name: cassandra
  name: cassandra
spec: 
  replicas: 1
  selector: 
    name: cassandra
  template: 
    metadata: 
      labels: 
        name: cassandra
    spec: 
      containers: 
        - command: 
            - /run.sh
          resources:
            limits:
              cpu: 1
          env: 
            - name: MAX_HEAP_SIZE
              key: MAX_HEAP_SIZE
              value: 512M
            - name: HEAP_NEWSIZE
              key: HEAP_NEWSIZE
              value: 100M
          image: "kubernetes/cassandra:v1"
          name: cassandra
          ports: 
            - containerPort: 9042
              name: cql
            - containerPort: 9160
              name: thrift
          volumeMounts: 
            - mountPath: /cassandra_data
              name: data
      volumes: 
        - name: data
          emptyDir: {}

