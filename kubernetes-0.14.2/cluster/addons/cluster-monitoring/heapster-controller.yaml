apiVersion: v1beta1
id: monitoring-heapster-controller
kind: ReplicationController
desiredState:
  replicas: 1
  replicaSelector:
    name: heapster
  podTemplate:
    desiredState:
      manifest:
        version: v1beta1
        id: monitoring-heapster
        containers:
          - name: heapster
            image: gcr.io/google_containers/heapster:v0.10.0
            env:
              - name: "INFLUXDB_HOST"
                value: "monitoring-influxdb"
              - name: "SINK"
                value: "influxdb"
              - name: "FLAGS"
                value: "--kubelet_port=10255"
            volumeMounts:
              - name: ssl-certs
                mountPath: /etc/ssl/certs
                readOnly: true
        volumes:
          - name: ssl-certs
            source:
              hostDir:
                path: /etc/ssl/certs
    labels:
      name: heapster
      uses: monitoring-influxdb
      kubernetes.io/cluster-service: "true"
labels:
  name: heapster
  kubernetes.io/cluster-service: "true"
